<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Job Application</h1>
    <form >
        <label for="Name">Name</label>
        <br>
        <input type="text" id="Name">
        <br>
        <br>
        <label for="Email">Email</label>
        <br>
        <input type="text" id="Email">
        <br>
        <br>
        <label for="phone">phone</label>
        <br>
        <input type="tel" id="phone ">
        <br>
        <br>
        <label for="file">Resume</label>
        <br>
        <input type="file" id="file">
        <br>
        <br>
        <label for="exp">Experience(years)</label>
        <br>
        <select name="experience" id="exp">
        <option value="0">0</option>
        <option value="0">1</option>
        <option value="0">2</option>
        <option value="0">3</option>
        </select>
        <br>
        <br>
        <fieldset>
            <legend>skills</legend>
            <label for="checkbox1">HTML</label>
            <br>
            <input type="checkbox" name="checkbox1" id="checkbox1">
            <br>
            <br>
            <label for="checkbox2">css</label>
            <br>
            <input type="checkbox" name="checkbox2" id="checkbox2">
            <br>
            <br>
            <label for="checkbox3">js</label>
            <br>
            <input type="checkbox" name="checkbox3" id="checkbox3">
            <br>
            <br>
        </fieldset>
        <label for="highest education">Highest education</label>
        <br>
        <select name="highest education" id="highest education">
            <option value="high school">high school</option>
            <option value="ug">ug</option>
            <option value="pg">pg</option>
        </select>
        <br>
        <h2>Availability</h2>
        <label for="radio">full time</label>
        <br>
        <input type="radio" id="radio">
        <br>
        <br>
        <label for="radio1">part time</label>
        <br>
        <input type="radio" id="radio1">
        <br>
        <label for="comment">additional comment</label>
        <br>
        <textarea name="additional comment" id="comment" cols="15" rows="15"></textarea>
        <br>
        <br>
        <button>submit application</button>
    </form>
</body>
</html>
